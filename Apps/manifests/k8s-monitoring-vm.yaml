apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name     : k8s-monitoring-vm
  namespace: argocd
  # finalizers:
  # - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    name     : in-cluster
    namespace: default
  source:
    path   : "Apps/helm-charts/k8s-monitoring-vm"
    repoURL: "git@github.com:okyba/argocd.git"
    targetRevision: HEAD
    helm:
      valueFiles:
      - values.yaml
  project: default
  syncPolicy:
    automated:
      prune   : true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true         
